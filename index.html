<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

<body>
  <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
  </header>
  <section id="contain">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="left-input">9 AM</span>
      </div>
      <textarea id="nine" type="text" class="form-control" style="background-color: lightgrey;"></textarea>
      <div class="input-group-append">
        <button id="9"class="col-span-2 h-16 " style="background-color:rgb(0,149,255)"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="left-input">10 AM</span>
      </div>
      <textarea id="ten" type="text" class="form-control" style="background-color: lightgrey;"></textarea>
      <div class="input-group-append">
        <button id="10"class="col-span-2 h-16 " style="background-color:rgb(0,149,255)"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="left-input">11 AM</span>
      </div>
      <textarea id="eleven" type="text" class="form-control" style="background-color: lightgrey;"></textarea>
      <div class="input-group-append">
        <button id="11"class="col-span-2 h-16 " style="background-color:rgb(0,149,255)"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="left-input">12 PM</span>
      </div>
      <textarea id="twelve" type="text" class="form-control" style="background-color: lightgrey;"></textarea>
      <div class="input-group-append">
        <button id="12"class="col-span-2 h-16 " style="background-color:rgb(0,149,255)"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="left-input">1 PM</span>
      </div>
      <textarea id="one" type="text" class="form-control" style="background-color: lightgrey;"></textarea>
      <div class="input-group-append">
        <button id="1"class="col-span-2 h-16 " style="background-color:rgb(0,149,255)"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="left-input">2 PM</span>
      </div>
      <textarea id="two" type="text" class="form-control" style="background-color: lightgrey;"></textarea>
      <div class="input-group-append">
        <button id="2"class="col-span-2 h-16 " style="background-color:rgb(0,149,255)"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="left-input">3 PM</span>
      </div>
      <textarea id="three" type="text" class="form-control" style="background-color:lightgrey;"></textarea>
      <div class="input-group-append">
        <button id="3"class="col-span-2 h-16 " style="background-color:rgb(0,149,255)"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="left-input">4 PM</span>
      </div>
      <textarea id="four" type="text" class="form-control" style="background-color: lightgrey;"></textarea>
      <div class="input-group-append">
        <button id="4"class="col-span-2 h-16 " style="background-color:rgb(0,149,255)"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="left-input">5 PM</span>
      </div>
      <textarea id="five" type="text" class="form-control" style="background-color:lightgrey;"></textarea>
      <div class="input-group-append">
        <button id="5"class="col-span-2 h-16 " style="background-color:rgb(0,149,255)"><i class="fas fa-save"></i></button>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
